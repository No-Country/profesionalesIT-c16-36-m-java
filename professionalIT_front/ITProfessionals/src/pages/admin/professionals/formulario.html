    <script>
        // Función para verificar turnos disponibles al cargar la página
        function verificarTurnosAlCargar() {
            // Puedes hacer una petición al servidor (usando AJAX, por ejemplo) para ejecutar la función PHP
            // y manejar la respuesta en JavaScript
            // Aquí se utiliza un ejemplo simple de redirección en base a la respuesta

            // Simulando una petición AJAX usando fetch
            fetch('functionsReserva.php')
                .then(response => response.json())
                .then(data => {
                    if (data.turnosDisponibles) {
                        // Si hay turnos disponibles, no haces nada o puedes realizar alguna acción adicional
                        console.log("Hay turnos disponibles.");
                        document.getElementById('mensajeLeyenda').innerHTML = '<p style="color: green;">Hay turnos disponibles para HOY</p>';
                    } else {
                        // Si no hay turnos disponibles, puedes mostrar un mensaje o realizar alguna acción
                        console.log("No hay turnos disponibles.");
                        document.getElementById('mensajeLeyenda').innerHTML = '<p style="color: red;">NO HAY turnos disponibles HOY</p>';
                        // Puedes redirigir a otra página o realizar alguna acción adicional
                        // window.location.href = 'otra_pagina.php';
                    }
                })
                .catch(error => console.error('Error al verificar turnos:', error));
        }

        // Llamada a la función al cargar la página
        verificarTurnosAlCargar();
    </script>
